<app-generic-table [data]="personas" [displayedColumns]="service.columnas">
  <ng-template #actions let-item>
    <button type="button" mat-icon-button color="primary" (click)="editar(item)">
      <mat-icon>edit</mat-icon>
    </button>
    <button type="button" mat-icon-button color="primary" (click)="showRequests(item)">
      <mat-icon>assignment_add</mat-icon>
    </button>
  </ng-template>
</app-generic-table>
