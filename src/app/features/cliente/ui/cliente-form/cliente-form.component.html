<div class="container">
    <h2 mat-dialog-title>{{data ? 'Editar Cliente' : 'Agregar Cliente'}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="clientService.formGroup">
    <app-input
      [label]="'Nombre'"
      [name]="'nombre'"
      [maxlength]="100"
      [placeholder]="'Ingrese el nombre del cliente'"
      [control]="clientService.form.nombres"
      [inputType]="'text'">
    </app-input>
    <app-input
      [label]="'Apellidos'"
      [name]="'apellidos'"
      [maxlength]="100"
      [placeholder]="'Ingrese el apellido del cliente'"
      [control]="clientService.form.apellidos"
      [inputType]="'text'">
    </app-input>
    <app-input
      [label]="'Número de Identificación'"
      [name]="'dui'"
      [maxlength]="9"
      [placeholder]="'Ingrese el número de identificación del cliente'"
      [control]="clientService.form.dui"
      [inputType]="'text'">
    </app-input>
    <app-input
      [label]="'NIT'"
      [name]="'nit'"
      [maxlength]="19"
      [placeholder]="'Ingrese el NIT del cliente'"
      [control]="clientService.form.nit"
      [inputType]="'text'">
    </app-input>
    <app-input
      [label]="'Sexo'"
      [name]="'sexo'"
      [maxlength]="1"
      [placeholder]="'Ingrese el sexo del cliente'"
      [control]="clientService.form.sexo"
      [inputType]="'text'">
    </app-input>
    <mat-form-field style="width: 100%;">
      <mat-label>Actividad Economica</mat-label>
      <mat-select [formControl]="clientService.form.actividadEconomica" matNativeControl >
        <mat-option [value]="1">Comerciante</mat-option>
        <mat-option [value]="2">Empleado</mat-option>
        <mat-option [value]="3">Independiente</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Estado Civil</mat-label>
      <mat-select [formControl]="clientService.form.estadoCivil" matNativeControl >
        <mat-option [value]="1">Soltero</mat-option>
        <mat-option [value]="2">Casado</mat-option>
        <mat-option [value]="3">Divorciado</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="actions-container">
  <button mat-button matDialogClose>Cancelar</button>
  <button type="button" mat-button (click)="onSubmit()" color="primary" >Guardar</button>
</mat-dialog-actions>
</div>
